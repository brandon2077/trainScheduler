<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Train Database</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>

<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	
<!-- MomentJS CDN -->
<script src="https://cdn.jsdelivr.net/npm/moment@2.22.0/moment.min.js"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

</head>
<body>

<!-- HTML -->
	
<!-- Main Container -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Database</h1>
      <h3 class="text-center">Store and Calculate Train Times</h3>
    </div>
    <!-- Train Data -->
    <div class="row">
      <div class="col-lg-12">

<!-- Schedules -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Train Info</strong></h3>
          </div>
          <div class="panel-body">
            
	    <!-- Table -->
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency(min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
               </tr>
             </thead>
             <tbody>
             <!-- Firebase Data Will Show Here -->
             </tbody>
           </table>

<!-- Train Search Form -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong>
          </div>
         <div class="panel-body">

           <form>
             <div class="form-group">
               <label for="train-name">Train Name</label>
               <input class="form-control" id="train-name" type="text">
            </div>
            <div class="form-group">
              <label for="train-dest">Train Destination</label>
              <input class="form-control" id="train-dest" type="text">
            </div> 
            <div class="form-group">
              <label for="train-time">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="train-time" type="text">
           </div>
           <div class="form-group">
             <label for="train-freq">Frequency</label>
             <input class="form-control" id="train-freq" type="text">
</div>
             <!-- Submit Button -->
             <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
		
           </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="assets/javascript/script.js"></script>

</body>
</html>
